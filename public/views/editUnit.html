<div id="editGrid">
    <header>
        <ul>
            <li id="headerTitle"><h1>UPlanner</h1></li>
            <li class="navButtons userMenu">
                <img id="userPhoto" src="">
                <div class="userMenu-content">
                    <a>Settings</a>
                    <a onclick="TogetherJS(this); return false;">Collaborate</a>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <a id="signOut" href="" onclick="signOut();">Logout</a>
                </div>
            </li>
            <li class="navButtons"><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </header>

    <div id="editUnitInfo" class="contentBox">
        <h1>Edit Unit</h1>

        <lable for="uName">Unit Name</lable>
        <input type="text" id="uName" placeholder="Loading unit name..." />

        <lable for="uSName">Unit short name</lable>
        <input type="text" id="uSName" placeholder="Loading short name..." />

        <lable for="uDesc">Unit Description</lable>
        <input type="text" id="uDesc" placeholder="Loading Description..." />

        <lable for="uWeeks">Unit length</lable>
        <input type="number" id="uWeeks" placeholder="Loading Weeks..." />

        <input type="submit" id="saveEdits" value="Save Edits">
        <input type="submit" id="deleteUnit" value="Delete Unit">
    </div>



    <footer>
        <p>805988 WEBSCRIPT COUSEWORK</p>
    </footer>
</div>
