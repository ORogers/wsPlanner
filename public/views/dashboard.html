<div id="layoutGrid">
    <header>
        <ul>
            <li id="headerTitle"><h1>UPlanner</h1></li>
            <li class="navButtons userMenu">
                <img id="userPhoto" src="">
                <div class="userMenu-content">
                    <a id="signOut" href="" onclick="signOut();">Logout</a>
                    <a>Settings</a>
                </div>
            </li>
            <li class="navButtons"><a onclick="TogetherJS(this); return false;">Collaborate</a></li>
        </ul>
    </header>

    <div id="sidebar">
        <ul id="sideList">
            <li><h2>My Units</h2><li>
                    <select>
                        <option value="">Webscript</option>
                        <option value="saab">Webfun</option>
                        <option value="mercedes">Webres</option>
                        <option value="audi"></option>
                    </select>
                </li>
            </li>
            <li id="sideTitle"><h2>Topics</h2></li>
            <li class="oneWeek" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)" draggable="true">1</li>
            <li class="twoWeeks" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)" draggable="true">2</li>
            <li class="oneWeek" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)" draggable="true">3</li>
            <li class="oneWeek" ondragstart="dragStarted(event)" ondragover="draggingOver(event) " ondrop="dropped(event)" draggable="true">4</li>
        </ul>
    </div>
    <div id="mainContentGrid">
        <div id="unitInfo" class="contentBox ">
            <h2>Web Script</h2>
            <button>Save</button>
        </div>

        <div id="lecture" class="contentBox mainContent">

        </div>

        <div id="practical" class="contentBox mainContent">
            <h2>Practicals</h2>
            <div class-"textSection">
                <div id="editor">

                </div>
            </div>
        </div>

        <div id="resource" class="contentBox mainContent">
            <h2>Resources</h2>
            <div class-"textSection">

            </div>
        </div>
    </div>


    <footer>
        <p>805988 WEBSCRIPT COUSEWORK</p>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </footer>
</div>
